
<view title="'Equipo Juvenil'">
  <content has-header="true" has-tabs="true">
    <list>
      <item ng-repeat="jugador in jugadores" type="item-text-wrap" href="#/tab/juvenil/{{jugador.id}}" >
      <a class="item item-avatar" href="#/tab/juvenil/{{jugador.id}}">
        <img src="img/ionic.png">
        <h3>{{jugador.nombre}} {{jugador.apellido}}</h3>
        <p> {{jugador.puesto}}</p>
       </a>
      </item>
    </list>
  </content>
</view>
